<div class="container-fluid" style="margin-top: 16px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="'/parameter/position'">Positions</a></li>
            <li class="breadcrumb-item active" *ngIf="isNewPosition">new</li>
            <li class="breadcrumb-item active" *ngIf="!isNewPosition"><a [routerLink]="'parameter/position/edit/' + position.id">{{position.name}}</a></li>
            <li class="breadcrumb-item active" *ngIf="!isNewPosition">Edit</li>
        </ol>
    </nav>
    <h1 *ngIf="!isNewPosition" class="titre">
        <button style="float: right;" (click)="delete()" class="btn btn-danger btn-error">
            Delete
        </button> Modify position {{position.id}}
    </h1>
    <h1 *ngIf="isNewPosition" class="titre">Add a company type</h1>

    <div *ngIf="step === 1" class="first-step">
        <p>
            Position Infos
        </p>
        <div class=" page-contenu ">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input [(ngModel)]="position.name" type="text" class="form-control" [ngClass]="{'is-invalid': showErrors1 && (errorPositionName)}">
                    </div>
                    <div class="errors" style="margin-bottom: 20px; color: red; margin-top: -5px; font-size: 0.9em;">
                        <div *ngIf="errorPositionName">
                            Required field
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Description</span>
                        <textarea [(ngModel)]="position.description" type="text" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div>
                <button (click)="endFirstStep()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

</div>
