<div class="container-fluid" style="margin-top: 16px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="'/community'">Communities</a></li>
            <li class="breadcrumb-item active" *ngIf="isNewCommunity">new</li>

            <li class="breadcrumb-item active" *ngIf="!isNewCommunity"><a [routerLink]="'/community/view/' + community.id">{{community.name}}</a></li>
            <li class="breadcrumb-item active" *ngIf="!isNewCommunity">Edit</li>
        </ol>
    </nav>

    <h1 *ngIf="!isNewCommunity" class="titre">
        <button style="float: right;" (click)="delete()" class="btn btn-danger btn-error">
            Delete
        </button> Modify community {{community.id}}
    </h1>
    <h1 *ngIf="isNewCommunity" class="titre">Add a community</h1>

    <div class="first-step">
        <p>
            Community Infos
        </p>
        <div class=" page-contenu ">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input [(ngModel)]="community.name" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Type</span>
                        <select [(ngModel)]="community.type" type="text" class="form-control">
                            <option *ngFor="let ct of communitytypes" [value]="ct.name">{{ct.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Description</span>
                        <textarea [(ngModel)]="community.description" type="text" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div>
                <button (click)="save()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

</div>
