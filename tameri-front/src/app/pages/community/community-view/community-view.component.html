<div class="container-fluid" style="margin-top: 16px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="'/community'">Communities</a></li>
            <li class="breadcrumb-item active" *ngIf="!isNewCommunity">{{community.name}}</li>
        </ol>
    </nav>
    <a [routerLink]="'/community/edit/' + community.id" style="float: right;">Edit</a>
    <h1 *ngIf="!isNewCommunity" class="titre">
        {{community.name}}
    </h1>
    <p>
        {{community.description}}
        <br>
        <b>{{community.type}}</b>
        <br>

    </p>
    <div class=" page-contenu ">
        <div class="card shadow-lg">
            <div class="card-body">
                <table datatable [dtOptions]="dtOptions " [dtTrigger]="dtTrigger " class="row-border hover ">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let company of companies" (click)="viewCompany(company)">
                            <td>{{company.id}}</td>
                            <td>{{company.name}}</td>
                            <td>{{company.type}}</td>
                            <td>{{company.owner.names}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
