<div class="container-fluid" style="margin-top: 16px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Resourcepacks</li>
        </ol>
    </nav>
    <h1>Resourcepacks</h1>

    <div class=" page-contenu ">
        <div class="">
            <div class="">
                <table datatable [dtOptions]="dtOptions " [dtTrigger]="dtTrigger " class="row-border hover ">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Resource</th>
                            <th>Quantity</th>
                            <th style="text-align: right;">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resourcepack of resourcepacks" (click)="edit(resourcepack)">
                            <td>{{resourcepack.name}}</td>
                            <td>{{resourcepack.resource.name}}</td>
                            <td>{{resourcepack.quantity}}</td>
                            <td style="text-align: right;">{{resourcepack.price}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
