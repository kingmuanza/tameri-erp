<div class="container-fluid" style="margin-top: 16px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="'/employee'">Employees</a></li>
            <li class="breadcrumb-item active" *ngIf="!isNewEmployee">{{employee.names}}</li>
        </ol>
    </nav>
    <a [routerLink]="'/employee/edit/' + employee.id" style="float: right;">Edit</a>
    <h1 *ngIf="!isNewEmployee" class="titre">
        {{employee.names}}
    </h1>
    <p>
        Company : {{employee.company.name}}
        <br>
    </p>
    <div class="row">
        <div class="col-lg-8">
            <div class="first-step card shadow-sm">
                <div class="card-body">
                    <p class="card-title">
                        Employee Infos
                    </p>
                    <div class=" page-contenu ">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Names</span>
                                    <input [(ngModel)]="employee.names" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Position</span>
                                    <input [(ngModel)]="employee.position" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Tel</span>
                                    <input [(ngModel)]="employee.tel" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Email</span>
                                    <input [(ngModel)]="employee.email" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Role</span>
                                    <select [(ngModel)]="employee.role" type="text" class="form-control">
                                        <option value="ADMIN">Admin</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Warehouseman">Warehouseman</option>
                                        <option value="Cashier">Cashier</option>
                                        <option value="Waitress">Waitress</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">ACL</span>
                                    <select [(ngModel)]="employee.acl" type="text" class="form-control">
                                        <option [value]="item" *ngFor="let item of allpos; let i=index">
                                            {{item}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="second-step card shadow-sm">
                <div class="card-body">
                    <p class="card-title">
                        Authentication infos
                    </p>
                    <div class=" page-contenu ">
                        <div class="row">

                            <div class="col-lg-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Login</span>
                                    <input [(ngModel)]="employee.login" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Password</span>
                                    <input [(ngModel)]="employee.password" type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div style="height: 25vh;">

</div>
