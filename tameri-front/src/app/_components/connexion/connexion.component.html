<div *ngIf="!user" class="connexion">
    <div class="connexion-contenu shadow-lg">
        <div class="connexion-titre">
            <h1>
                TAMERI ERP
            </h1>
        </div>
        <div class="connexion-form">
            <div class="input-group mb-3">
                <span class="input-group-text">Login</span>
                <input [(ngModel)]="login" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input [(ngModel)]="password" type="password" class="form-control">
            </div>
            <div style="margin-top: 10px;">
                <button (click)="signin()" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </div>
        </div>
    </div>
</div>
